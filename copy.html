<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copy to Clipboard Demo</title>
  <style>
    .card {
      max-width: 420px;
      margin: 24px auto;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .06);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
    }

    .title {
      margin: 0 0 4px;
      font-weight: 700;
    }

    .desc {
      margin: 0 0 10px;
    }

    .copy-me {
      font-weight: 700;
    }

    .copy-btn {
      padding: 8px 12px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .08);
    }

    .msg {
      display: inline-block;
      min-height: 1em;
      margin-top: 6px;
      color: #0a7a0a;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Card 1 -->
  <div class="card">
    <h3 class="title">Support</h3>
    <p class="desc">Call us at <span class="copy-me">+880 17 1234 5678</span> for 24/7 help.</p>
    <div class="row">
      <button class="copy-btn" data-target=".copy-me">Copy Number</button>
      <small class="msg" aria-live="polite"></small>
    </div>
  </div>

  <!-- Card 2 (ডাইরেক্ট টেক্সট data-attribute থেকে কপি হবে) -->
  <div class="card">
    <h3 class="title">Coupon</h3>
    <p class="desc">Use this coupon to get 20% off.</p>
    <div class="row">
      <button class="copy-btn" data-copy="SAVE20OFF">Copy Coupon</button>
      <small class="msg" aria-live="polite"></small>
    </div>
  </div>
<!-- SAVE20OFF -->
  <script>
    // একটাই ইভেন্ট লিসেনার দিয়ে সব কপি বাটন হ্যান্ডল (event delegation)
    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.copy-btn');
      if (!btn) return;

      // কার্ড খুঁজে বের করি (এই কার্ডের ভেতরেই টার্গেট টেক্সট থাকবে)
      const card = btn.closest('.card');

      // ১) যদি data-copy থাকে, সরাসরি সেটাই কপি হবে
      // ২) নাহলে data-target থেকে সিলেক্টর নিয়ে ওই এলিমেন্টের textContent কপি হবে
      const directText = btn.dataset.copy;
      const targetSelector = btn.dataset.target;
      let textToCopy = '';

      if (directText) {
        textToCopy = directText.trim();
      } else if (targetSelector) {
        const sourceEl = card.querySelector(targetSelector);
        textToCopy = sourceEl ? sourceEl.textContent.trim() : '';
      }

      if (!textToCopy) {
        showMessage(card, 'Nothing to copy 🤷');
        return;
      }

      // কপি করার চেষ্টা
      try {
        await copyText(textToCopy);
        flashButton(btn, 'Copied!');
        showMessage(card, 'Copied to clipboard ✅');
      } catch (err) {
        console.error(err);
        showMessage(card, 'Failed to copy ❌');
      }
    });

    // আধুনিক Clipboard API (HTTPS/localhost এ ভালো কাজ করে), না হলে ফালব্যাক
    async function copyText(text) {
      if (navigator.clipboard && window.isSecureContext) {
        await navigator.clipboard.writeText(text);
        return;
      }
      // ফালব্যাক: গোপন textarea তৈরি করে execCommand('copy')
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.setAttribute('readonly', '');
      ta.style.position = 'fixed';
      ta.style.top = '-1000px';
      document.body.appendChild(ta);
      ta.select();
      ta.setSelectionRange(0, ta.value.length);
      const ok = document.execCommand('copy');
      document.body.removeChild(ta);
      if (!ok) throw new Error('execCommand failed');
    }

    // ছোট ফিডব্যাক: বাটনের টেক্সট সাময়িকভাবে বদলে দেখানো
    function flashButton(btn, tempText) {
      const original = btn.textContent;
      btn.disabled = true;
      btn.textContent = tempText;
      setTimeout(() => {
        btn.textContent = original;
        btn.disabled = false;
      }, 1000);
    }

    // কার্ডে মেসেজ দেখানো
    function showMessage(card, msg) {
      const el = card.querySelector('.msg');
      if (!el) return;
      el.textContent = msg;
      // ১.৫ সেকেন্ড পরে মেসেজ ক্লিয়ার
      setTimeout(() => (el.textContent = ''), 1500);
    }
  </script>
</body>

</html>
