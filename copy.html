<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copy to Clipboard Demo</title>
  <style>
    .card {
      max-width: 420px;
      margin: 24px auto;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .06);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
    }

    .title {
      margin: 0 0 4px;
      font-weight: 700;
    }

    .desc {
      margin: 0 0 10px;
    }

    .copy-me {
      font-weight: 700;
    }

    .copy-btn {
      padding: 8px 12px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .08);
    }

    .msg {
      display: inline-block;
      min-height: 1em;
      margin-top: 6px;
      color: #0a7a0a;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Card 1 -->
  <div class="card">
    <h3 class="title">Support</h3>
    <p class="desc">Call us at <span class="copy-me">+880 17 1234 5678</span> for 24/7 help.</p>
    <div class="row">
      <button class="copy-btn" data-target=".copy-me">Copy Number</button>
      <small class="msg" aria-live="polite"></small>
    </div>
  </div>

  <!-- Card 2 (à¦¡à¦¾à¦‡à¦°à§‡à¦•à§à¦Ÿ à¦Ÿà§‡à¦•à§à¦¸à¦Ÿ data-attribute à¦¥à§‡à¦•à§‡ à¦•à¦ªà¦¿ à¦¹à¦¬à§‡) -->
  <div class="card">
    <h3 class="title">Coupon</h3>
    <p class="desc">Use this coupon to get 20% off.</p>
    <div class="row">
      <button class="copy-btn" data-copy="SAVE20OFF">Copy Coupon</button>
      <small class="msg" aria-live="polite"></small>
    </div>
  </div>
<!-- SAVE20OFF -->
  <script>
    // à¦à¦•à¦Ÿà¦¾à¦‡ à¦‡à¦­à§‡à¦¨à§à¦Ÿ à¦²à¦¿à¦¸à§‡à¦¨à¦¾à¦° à¦¦à¦¿à§Ÿà§‡ à¦¸à¦¬ à¦•à¦ªà¦¿ à¦¬à¦¾à¦Ÿà¦¨ à¦¹à§à¦¯à¦¾à¦¨à§à¦¡à¦² (event delegation)
    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.copy-btn');
      if (!btn) return;

      // à¦•à¦¾à¦°à§à¦¡ à¦–à§à¦à¦œà§‡ à¦¬à§‡à¦° à¦•à¦°à¦¿ (à¦à¦‡ à¦•à¦¾à¦°à§à¦¡à§‡à¦° à¦­à§‡à¦¤à¦°à§‡à¦‡ à¦Ÿà¦¾à¦°à§à¦—à§‡à¦Ÿ à¦Ÿà§‡à¦•à§à¦¸à¦Ÿ à¦¥à¦¾à¦•à¦¬à§‡)
      const card = btn.closest('.card');

      // à§§) à¦¯à¦¦à¦¿ data-copy à¦¥à¦¾à¦•à§‡, à¦¸à¦°à¦¾à¦¸à¦°à¦¿ à¦¸à§‡à¦Ÿà¦¾à¦‡ à¦•à¦ªà¦¿ à¦¹à¦¬à§‡
      // à§¨) à¦¨à¦¾à¦¹à¦²à§‡ data-target à¦¥à§‡à¦•à§‡ à¦¸à¦¿à¦²à§‡à¦•à§à¦Ÿà¦° à¦¨à¦¿à§Ÿà§‡ à¦“à¦‡ à¦à¦²à¦¿à¦®à§‡à¦¨à§à¦Ÿà§‡à¦° textContent à¦•à¦ªà¦¿ à¦¹à¦¬à§‡
      const directText = btn.dataset.copy;
      const targetSelector = btn.dataset.target;
      let textToCopy = '';

      if (directText) {
        textToCopy = directText.trim();
      } else if (targetSelector) {
        const sourceEl = card.querySelector(targetSelector);
        textToCopy = sourceEl ? sourceEl.textContent.trim() : '';
      }

      if (!textToCopy) {
        showMessage(card, 'Nothing to copy ðŸ¤·');
        return;
      }

      // à¦•à¦ªà¦¿ à¦•à¦°à¦¾à¦° à¦šà§‡à¦·à§à¦Ÿà¦¾
      try {
        await copyText(textToCopy);
        flashButton(btn, 'Copied!');
        showMessage(card, 'Copied to clipboard âœ…');
      } catch (err) {
        console.error(err);
        showMessage(card, 'Failed to copy âŒ');
      }
    });

    // à¦†à¦§à§à¦¨à¦¿à¦• Clipboard API (HTTPS/localhost à¦ à¦­à¦¾à¦²à§‹ à¦•à¦¾à¦œ à¦•à¦°à§‡), à¦¨à¦¾ à¦¹à¦²à§‡ à¦«à¦¾à¦²à¦¬à§à¦¯à¦¾à¦•
    async function copyText(text) {
      if (navigator.clipboard && window.isSecureContext) {
        await navigator.clipboard.writeText(text);
        return;
      }
      // à¦«à¦¾à¦²à¦¬à§à¦¯à¦¾à¦•: à¦—à§‹à¦ªà¦¨ textarea à¦¤à§ˆà¦°à¦¿ à¦•à¦°à§‡ execCommand('copy')
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.setAttribute('readonly', '');
      ta.style.position = 'fixed';
      ta.style.top = '-1000px';
      document.body.appendChild(ta);
      ta.select();
      ta.setSelectionRange(0, ta.value.length);
      const ok = document.execCommand('copy');
      document.body.removeChild(ta);
      if (!ok) throw new Error('execCommand failed');
    }

    // à¦›à§‹à¦Ÿ à¦«à¦¿à¦¡à¦¬à§à¦¯à¦¾à¦•: à¦¬à¦¾à¦Ÿà¦¨à§‡à¦° à¦Ÿà§‡à¦•à§à¦¸à¦Ÿ à¦¸à¦¾à¦®à§Ÿà¦¿à¦•à¦­à¦¾à¦¬à§‡ à¦¬à¦¦à¦²à§‡ à¦¦à§‡à¦–à¦¾à¦¨à§‹
    function flashButton(btn, tempText) {
      const original = btn.textContent;
      btn.disabled = true;
      btn.textContent = tempText;
      setTimeout(() => {
        btn.textContent = original;
        btn.disabled = false;
      }, 1000);
    }

    // à¦•à¦¾à¦°à§à¦¡à§‡ à¦®à§‡à¦¸à§‡à¦œ à¦¦à§‡à¦–à¦¾à¦¨à§‹
    function showMessage(card, msg) {
      const el = card.querySelector('.msg');
      if (!el) return;
      el.textContent = msg;
      // à§§.à§« à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦ªà¦°à§‡ à¦®à§‡à¦¸à§‡à¦œ à¦•à§à¦²à¦¿à§Ÿà¦¾à¦°
      setTimeout(() => (el.textContent = ''), 1500);
    }
  </script>
</body>

</html>
